<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Votação Sarau - E.E. Carolina Cintra da Silveira</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/carol_log.jpg">
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/carol_log.jpg" alt="Logo E.E. Carolina Cintra da Silveira" class="school-logo">
            <h1>Sarol 2025</h1>
            <p>Escolha a melhor apresentação!</p>
            <p class="nome_escola"> E.E Carolina Cintra da Silveira</p>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="voting-section">
                <h2>Seu voto é importante!</h2>
                <p>Use o formulário abaixo para registrar sua escolha.</p>
                <div class="iframe-container">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfrLe_SRq6opkiJlv7wQec3kdmAPq8CIof837_rblmfC-N_pA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
                </div>                
                <p class="small-text">Lembre-se: cada aluno pode votar apenas uma vez.</p>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 E.E. Carolina Cintra da Silveira. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script>
        window.addEventListener('load', () => {
          const titulo = document.querySelector('header h1');
          titulo.classList.add('visible');
        });
      </script>
      
</body>
</html>
